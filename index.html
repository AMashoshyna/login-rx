<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="loading hidden" id="spinner">Loading&#8230;</div>
      <form class="login-form" action="">
          <label for="email">Email 
          <input id="email" type="text" placeholder="email">
          <p id="email-invalid-warning" class="hidden warning">Email invalid</p>
          </label>
          <label for="password">Password  (alphanumeric)
          <input id="password" type="text" placeholder="password">
          <p id="pwd-illegal-chars-warning" class="hidden warning">Password invalid (letters & numbers only)</p>
          <p id="pwd-length-warning" class="hidden warning">Minimal length 5 characters</p>
              </label>
          <button id="login" disabled type="button">LOGIN</button>
         <div id="login-success" class="hidden alert alert-success"></div>
         <div id="login-failure" class="hidden alert alert-danger">Login failed, please try again</div>
      </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.0/Rx.js"></script>
    <script src="helpers.js">    </script>
    <script src="script.js"></script>
  </body>
</html>
